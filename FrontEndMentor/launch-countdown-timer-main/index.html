<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e743c3a2ef.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>

  <h1>We're launching soon</h1>

  <div class="main-container">

    <div class="days-container">
      <div class="timer-container">
        <div class="top-bckg"></div>
        <div class="bottom-bckg"></div>
        <div class="timer days-timer"></div>
      </div>
      <p>Days</p>
    </div>

    <div class="hours-container">
      <div class="timer-container">
        <div class="top-bckg"></div>
        <div class="bottom-bckg"></div>
        <div class="timer hours-timer"></div>
      </div>
      <p>Hours</p>
    </div>

    <div class="minutes-container">
      <div class="timer-container">
        <div class="top-bckg"></div>
        <div class="bottom-bckg"></div>
        <div class="timer minutes-timer"></div>
      </div>
      <p>Minutes</p>
    </div>

    <div class="seconds-container">
      <div class="timer-container">
        <div class="top-bckg"></div>
        <div class="bottom-bckg"></div>
        <div class="timer seconds-timer"></div>
      </div>
      <p>Seconds</p>
    </div>

  </div>
  
  <footer>
    <div class="social-container">
      <a href=""><i class="fab fa-facebook-square"></i></a>
      <a href=""><i class="fab fa-pinterest"></i></a>
      <a href=""><i class="fab fa-instagram"></i></a>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a><br>
      Coded by <a href="https://github.com/Raphael-Cha" target="_blank">RaphaÃ«l Charousset.</a>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
