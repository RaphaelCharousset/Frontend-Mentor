<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Profile Card Component</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Profile Card Component.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="pattern-top"></div>
        </header>
        <div class="card">
            <div >
                <img class="card-top" alt="blue pattern card" src="images/bg-pattern-card.svg">
            </div>
            <div class="card-down">
                <div class="photo">
                    <img src="images\image-victor.jpg" alt="profile" class="profile">
                </div>
                <div class="heading">
                    <h2>
                        <span class="name">Victor Crest </span>
                        <span class="age"> 26</span>
                    </h2>
                    <p class="city">London</p>
                </div>
                <div class="footer">
                        <ul>
                            <li><span class="bold">80K</span>   Followers</li>
                            <li><span class="bold">803K</span>  Likes</li>
                            <li><span class="bold">1.4K</span>  Photos</li>
                        </ul>
                </div>
            </div>            
        </div>
        <footer>
            <div class="pattern-bottom"></div>
        </footer>
    </div>
</body>
</html>
