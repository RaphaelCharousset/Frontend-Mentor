<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  
  <header>
    <div class="header">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="hero-mobile">
      <img src="images/hero-mobile.jpg" alt="hero mobile">
    </div>
  </header>

  <div class="container">

    <main>
      <h1>We're</br><span>coming</br>soon</span></h1>
    
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    
      <div class="email">
        <form>
          <input type="email" name="email" id="email" required placeholder="Email Address"/>
          <label for="submit">
            <button id="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
            </button>
          </label>
        </form>
      </div>

      <div>
        <img class="hero-desktop" src="images/hero-desktop.jpg" alt="hero desktop">
      </div>
    </main>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Raphael-Cha" target="blanck">RaphaÃ«l Charousset</a>.
    </p>
  </footer>
</body>
</html>
