<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
  <div class="container_all">
    <div class="container_left">
      <img src="images/logo.svg" alt="logo" class="logo_fylo">
      <div class="container_icons">

        <div class="icon_design">
            <img src="images/icon-document.svg" alt="icon_document" class="img-logo">
        </div>

        <div class="icon_design">
            <img src="images/icon-folder.svg" alt="icon_folder" class="img-logo">
        </div>

        <div class="icon_design">
            <img src="images/icon-upload.svg" alt="icon_upload" class="img-logo">
        </div>

      </div>
    </div>
   
    <div class="container_right">
      <div class="bubles_container">
        <div class="buble">
          <p><span class="darker_buble_text">185</span> <span class="buble_text"> GB LEFT</span></p>
        </div>
        <div class="buble_comment"></div>
      </div>
      <div class="container_progress">
        <p><span class="light_opacity">Youâ€™ve used</span> <span class="brighter_text"> 815 GB</span> <span class="light_opacity"> of your storage</span></p>
        <div class="progress_bar">
          <progress min="0" max="1000" value="815">815</progress>
          <div class="progress_point"></div>
        </div>
        <p class="left_progress"><span class="light_opacity"> 0 GB</span></p>
        <p class="right_progress"><span class="light_opacity"> 1000 GB</span></p>
      </div>
    </div>
  </div>
</html>
